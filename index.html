
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Therapy | Cosmic Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            touch-action: manipulation;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }
        #controls.hidden {
            transform: translateX(-50%) translateY(120%);
        }
        #playButton {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #playButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #playButton::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px currentColor;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #playButton:hover::after {
            opacity: 0.3;
        }
        #modeToggle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #modeToggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #statusBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #4fc3f7, #7b1fa2);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.5s;
            z-index: 3;
        }
        #timer {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 14px;
            opacity: 0.7;
            z-index: 2;
        }
        #ambienceMenu {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(5px);
            z-index: 2;
            display: none;
            flex-direction: column;
            gap: 8px;
        }
        #ambienceMenu button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            text-align: left;
        }
        #ambienceMenu button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        #ambienceMenu button.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        #ambienceToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="statusBar"></div>
    <div id="timer"></div>
    <div id="canvas"></div>
    <div id="controls">
        <button id="modeToggle">Stress Relief (10Hz Alpha)</button>
        <button id="playButton">▶</button>
    </div>
    
    <button id="ambienceToggle">🌿</button>
    <div id="ambienceMenu">
        <button data-sound="off" class="active">🔇 Off</button>
        <button data-sound="forest">🌲 Forest</button>
        <button data-sound="ocean">🌊 Ocean</button>
        <button data-sound="white">🌀 White Noise</button>
    </div>

    <script>
        // ===== AUDIO ENGINE =====
        class BinauralTherapy {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.currentMode = "stress";
                this.isPlaying = false;
                this.sessionStart = 0;
                this.currentAmbience = null;
                
                // Base frequencies
                this.baseFrequencies = {
                    stress: { left: 200, right: 210 }, // 10Hz Alpha
                    anxiety: { left: 180, right: 186 }  // 6Hz Theta
                };
                
                // Audio nodes
                this.merger = this.audioContext.createChannelMerger(2);
                this.panner = this.audioContext.createPanner();
                this.panner.panningModel = 'HRTF';
                this.panner.distanceModel = 'inverse';
                this.panner.refDistance = 1;
                this.panner.maxDistance = 10000;
                
                // Oscillators
                this.oscillators = {
                    left: this.audioContext.createOscillator(),
                    right: this.audioContext.createOscillator()
                };
                
                // Master gain
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0;
                
                // Ambience system
                this.ambienceGain = this.audioContext.createGain();
                this.ambienceGain.gain.value = 0;
                this.ambienceBuffers = {};
                this.ambienceSource = null;
                
                // Sound URLs with fallback indicators
                this.ambienceUrls = {
                    forest: 'https://assets.mixkit.co/sfx/preview/mixkit-rain-forest-loop-1246.mp3',
                    ocean: 'https://assets.mixkit.co/sfx/preview/mixkit-waves-coming-to-shore-1864.mp3',
                    white: 'https://assets.mixkit.co/sfx/preview/mixkit-wind-in-the-trees-1773.mp3'
                };
                
                // Connect audio graph
                this.oscillators.left.connect(this.merger, 0, 0);
                this.oscillators.right.connect(this.merger, 0, 1);
                this.merger.connect(this.panner);
                this.panner.connect(this.masterGain);
                this.masterGain.connect(this.audioContext.destination);
                this.ambienceGain.connect(this.audioContext.destination);
                
                // Configure oscillators
                this.oscillators.left.type = 'sine';
                this.oscillators.right.type = 'sine';
                this.setFrequency();
                
                // Start oscillators
                this.oscillators.left.start();
                this.oscillators.right.start();
                
                // Start spatial movement
                this.startSpatialMovement();
                
                // Load all ambience tracks (but don't hide buttons if they fail)
                this.loadAllAmbience();
                
                // Initialize timer
                this.updateTimer();
            }
            
            async loadAllAmbience() {
                for (const [name, url] of Object.entries(this.ambienceUrls)) {
                    try {
                        console.log(`Loading ${name} ambience from: ${url}`);
                        const response = await fetch(url);
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        const arrayBuffer = await response.arrayBuffer();
                        this.ambienceBuffers[name] = await this.audioContext.decodeAudioData(arrayBuffer);
                        console.log(`${name} ambience loaded successfully`);
                    } catch (e) {
                        console.warn(`Couldn't load ${name} ambience (will still show in menu):`, e);
                        // Note: We no longer hide the button here
                    }
                }
            }
            
            setAmbience(type) {
                const now = this.audioContext.currentTime;
                
                // Stop current ambience
                if (this.ambienceSource) {
                    this.ambienceGain.gain.setTargetAtTime(0, now, 0.5);
                    this.ambienceSource.stop(now + 0.5);
                    this.ambienceSource = null;
                }
                
                // Start new ambience if not "off"
                if (type && type !== "off" && this.ambienceBuffers[type]) {
                    try {
                        this.currentAmbience = type;
                        this.ambienceSource = this.audioContext.createBufferSource();
                        this.ambienceSource.buffer = this.ambienceBuffers[type];
                        this.ambienceSource.loop = true;
                        this.ambienceSource.connect(this.ambienceGain);
                        
                        // Start at 30% volume (adjust 0.3 as needed)
                        this.ambienceGain.gain.setValueAtTime(0.3, now);
                        this.ambienceSource.start(now);
                        console.log(`Playing ${type} ambience`);
                    } catch (e) {
                        console.error(`Error playing ${type}:`, e);
                    }
                } else {
                    this.currentAmbience = null;
                    console.log("Ambience turned off");
                }
            }
            
            // ... (keep all other existing methods unchanged) ...
        }

        // ===== PARTICLE VISUALIZER =====
        class ParticleVisualizer {
            // ... (keep unchanged from previous version) ...
        }

        // ===== MAIN APP =====
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas');
            const playButton = document.getElementById('playButton');
            const modeToggle = document.getElementById('modeToggle');
            const ambienceToggle = document.getElementById('ambienceToggle');
            const ambienceMenu = document.getElementById('ambienceMenu');
            const controls = document.getElementById('controls');
            
            // Initialize systems
            const visualizer = new ParticleVisualizer(container);
            const audioTherapy = new BinauralTherapy();
            
            // Play/pause button
            playButton.addEventListener('click', async () => {
                const isPlaying = await audioTherapy.togglePlayback();
                playButton.textContent = isPlaying ? '❚❚' : '▶';
                if (isPlaying) audioTherapy.updateStatusBar(true);
            });
            
            // Toggle modes
            modeToggle.addEventListener('click', () => {
                const newMode = audioTherapy.toggleMode();
                modeToggle.textContent = newMode === "stress" 
                    ? "Stress Relief (10Hz Alpha)" 
                    : "Anxiety Relief (6Hz Theta)";
                visualizer.setMode(newMode);
                if ('vibrate' in navigator) navigator.vibrate(10);
            });
            
            // Ambience menu toggle
            ambienceToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                ambienceMenu.style.display = ambienceMenu.style.display === 'flex' ? 'none' : 'flex';
            });
            
            // Ambience selection
            ambienceMenu.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update UI
                    ambienceMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Change ambience
                    const soundType = btn.dataset.sound;
                    audioTherapy.setAmbience(soundType);
                    
                    // Update toggle icon
                    ambienceToggle.textContent = 
                        soundType === 'off' ? '🔇' :
                        soundType === 'forest' ? '🌲' :
                        soundType === 'ocean' ? '🌊' : '🌀';
                    
                    ambienceMenu.style.display = 'none';
                });
            });
            
            // ... (keep all other existing event listeners) ...
        });
    </script>
</body>
</html>
